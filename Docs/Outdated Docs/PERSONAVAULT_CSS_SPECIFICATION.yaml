# PERSONAVAULT CSS SPECIFICATION YAML
# This is the EXACT pattern to follow - DO NOT DEVIATE

# =============================================================================
# LAYOUT STRUCTURE - EXACT DIMENSIONS (MANDATORY)
# =============================================================================
layout_structure:
  container: "min-h-screen bg-stone-950 flex flex-col"
  header: "Fixed header with exact dimensions"
  left_sidebar: "w-48 lg:w-56 flex-shrink-0"  # MANDATORY DIMENSIONS
  main_content: "flex-1 min-w-0 p-4 lg:p-6"
  right_sidebar: "hidden lg:block w-64 flex-shrink-0"
  footer: "Properly positioned at bottom"

# =============================================================================
# COLOR SCHEME - EXACT COLORS (MANDATORY)
# =============================================================================
color_scheme:
  primary_background: "bg-stone-950"  # Dark stone
  secondary_background: "bg-stone-900"  # Lighter stone
  accent_color: "text-gold-100"  # Gold text
  accent_background: "bg-gold-600"  # Gold backgrounds
  border_color: "border-stone-700"  # Stone borders
  card_background: "bg-stone-800/50"  # Semi-transparent stone

# =============================================================================
# EXACT TAILWIND CLASSES - COPY EXACTLY (MANDATORY)
# =============================================================================
exact_classes:
  hero_section: "relative h-64 lg:h-80 rounded-xl overflow-hidden"
  hero_overlay: "absolute inset-0 bg-gradient-to-t from-stone-950/80 via-transparent to-transparent"
  hero_content: "absolute bottom-6 left-6 right-6"
  hero_title: "text-3xl lg:text-4xl font-bold text-gold-100 text-shadow-gold mb-2"
  hero_subtitle: "text-lg lg:text-xl text-gold-200 text-shadow-stone max-w-2xl"
  
  card_base: "bg-gradient-to-br from-stone-800/50 to-gold-900/50 border border-stone-700/50 rounded-lg p-4"
  card_hover: "hover:shadow-lg transition-all duration-200 hover:scale-105 cursor-pointer"
  
  navigation_item: "w-full text-left p-3 rounded-lg transition-all duration-200 group bg-stone-800/50 hover:bg-stone-700/70 hover:transform hover:scale-102"
  navigation_active: "bg-gradient-to-r from-gold-600 to-stone-600 shadow-lg transform scale-105"

# =============================================================================
# RESPONSIVE PATTERN - EXACT BREAKPOINTS (MANDATORY)
# =============================================================================
responsive_pattern:
  mobile: "grid-template-columns: 1fr"
  tablet: "md:grid-cols-2"  # MANDATORY - exactly like PersonaVault
  desktop: "lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4"

# =============================================================================
# FONTS - EXACT FONT FAMILIES (MANDATORY)
# =============================================================================
fonts:
  fantasy: "font-fantasy"  # Cinzel serif
  handwriting: "font-handwriting"  # Kalam cursive
  base: "Inter, system-ui, sans-serif"

# =============================================================================
# SHADOWS - EXACT SHADOW VALUES (MANDATORY)
# =============================================================================
shadows:
  gold: "shadow-gold"  # 0 4px 20px rgba(234, 179, 8, 0.15)
  stone: "shadow-stone"  # 0 4px 20px rgba(28, 25, 23, 0.2)
  character: "shadow-character"  # 0 4px 20px rgba(14, 165, 233, 0.3)
  dice: "shadow-dice"  # 0 4px 20px rgba(34, 197, 94, 0.3)


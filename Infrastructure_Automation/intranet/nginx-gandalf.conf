# Nginx Configuration for Bad Guy Gas Intranet (Gandalf)
# Server: sherlock.pedantictheory.com (IP: 172.18.254.41)
# Port: 443 (HTTPS)
# SSL Certificates: /etc/ssl/gandalf.crt and /etc/ssl/private/gandalf.key
# Author: RuneFrameOS Infrastructure Team
# Version: 1.0.0

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name gandalf.pedantictheory.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gandalf.pedantictheory.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/gandalf.crt;
    ssl_certificate_key /etc/ssl/private/gandalf.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;
    
    # Root directory for intranet files
    root /var/www/gandalf-intranet;
    index index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/gandalf-intranet-access.log;
    error_log /var/log/nginx/gandalf-intranet-error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # Cache HTML files for shorter time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Status endpoint for monitoring
    location /status {
        access_log off;
        stub_status on;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        root /var/www/gandalf-intranet;
    }
    
    location = /50x.html {
        internal;
        root /var/www/gandalf-intranet;
    }
    
    # Rate limiting for security
    limit_req_zone $binary_remote_addr zone=intranet:10m rate=10r/s;
    limit_req zone=intranet burst=20 nodelay;
    
    # Client max body size
    client_max_body_size 10M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    keepalive_timeout 65;
}

# Additional security server block (optional)
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Deny all other hostnames
    return 444;
}


# AlertManager Configuration for RuneFrame-DevOps
# Author: RuneFrameOS Infrastructure Team
# Version: 1.0.0

global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@runeframeos.com'
  smtp_auth_username: 'alerts@runeframeos.com'
  smtp_auth_password: 'your_app_password'

# SMS via Twilio webhook
  webhook_urls:
    - 'https://api.twilio.com/2010-04-01/Accounts/ACCOUNT_SID/Messages.json'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'team-runeframeos'
  routes:
    - match:
        severity: critical
      receiver: 'team-runeframeos-urgent'
      repeat_interval: 15m
    - match:
        severity: warning
      receiver: 'team-runeframeos'
      repeat_interval: 1h

receivers:
  - name: 'team-runeframeos'
    email_configs:
      - to: 'admin@runeframeos.com,ops@runeframeos.com'
        send_resolved: true
        headers:
          subject: 'RuneFrame-DevOps Alert: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'https://hooks.slack.com/services/YOUR_WEBHOOK_URL'
        send_resolved: true
        title: '{{ .GroupLabels.alertname }}'
        message: '{{ .CommonAnnotations.summary }}'

  - name: 'team-runeframeos-urgent'
    email_configs:
      - to: 'admin@runeframeos.com,ops@runeframeos.com'
        send_resolved: true
        headers:
          subject: 'ðŸš¨ URGENT: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'https://hooks.slack.com/services/YOUR_WEBHOOK_URL'
        send_resolved: true
        title: 'ðŸš¨ URGENT: {{ .GroupLabels.alertname }}'
        message: '{{ .CommonAnnotations.summary }}'
      - url: 'https://api.twilio.com/2010-04-01/Accounts/ACCOUNT_SID/Messages.json'
        http_config:
          basic_auth:
            username: 'ACCOUNT_SID'
            password: 'AUTH_TOKEN'
        send_resolved: true
        title: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        message: '{{ .CommonAnnotations.summary }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

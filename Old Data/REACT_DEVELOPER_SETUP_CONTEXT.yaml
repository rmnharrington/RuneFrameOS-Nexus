# üìÅ PROJECT STRUCTURE RECOMMENDATIONS

project_structure:
  recommended_layout: |
    my-react-app/
    ‚îú‚îÄ‚îÄ src/                     # React source code
    ‚îú‚îÄ‚îÄ public/                  # Public assets
    ‚îú‚îÄ‚îÄ build/                   # Production build (generated)
    ‚îú‚îÄ‚îÄ deploy/                  # Deployment scripts
    ‚îÇ   ‚îú‚îÄ‚îÄ react-deploy.sh      # Main deployment script
    ‚îÇ   ‚îú‚îÄ‚îÄ watch-and-deploy.sh  # File watcher script
    ‚îÇ   ‚îî‚îÄ‚îÄ setup-remote.sh      # Remote environment setup
    ‚îú‚îÄ‚îÄ .cursor/                 # Cursor-specific config
    ‚îÇ   ‚îî‚îÄ‚îÄ commands.json        # Custom commands
    ‚îú‚îÄ‚îÄ .vscode/                 # VS Code config
    ‚îÇ   ‚îú‚îÄ‚îÄ tasks.json           # Build/deploy tasks
    ‚îÇ   ‚îî‚îÄ‚îÄ settings.json        # Project settings
    ‚îú‚îÄ‚îÄ package.json             # Dependencies
    ‚îî‚îÄ‚îÄ README.md               # Project documentation

  deployment_scripts_creation: |
    # Create deployment directory and scripts
    mkdir -p deploy .cursor .vscode
    
    # Create main deployment script
    cat > deploy/react-deploy.sh << 'EOF'
    #!/bin/bash
    set -e
    
    echo "üöÄ Deploying React app to Sherlock cluster..."
    
    # Ensure we have a build
    if [ ! -d "build" ]; then
      echo "üì¶ No build found, creating production build..."
      npm run build
    fi
    
    # Create temporary directory on Sherlock
    ssh jonar-sherlock 'mkdir -p /tmp/react-deploy-$(date +%s)'
    TEMP_DIR="/tmp/react-deploy-$(date +%s)"
    
    # Upload build files
    echo "üì§ Uploading build files..."
    scp -r build/* jonar-sherlock:$TEMP_DIR/
    
    # Deploy to web server with backup
    echo "üåê Deploying to web server..."
    ssh jonar-sherlock "
      sudo cp -r /var/lib/frontend-files /var/lib/frontend-files.backup.\$(date +%s) 2>/dev/null || true
      sudo rm -rf /var/lib/frontend-files/*
      sudo cp -r $TEMP_DIR/* /var/lib/frontend-files/
      sudo chmod -R 755 /var/lib/frontend-files/
      rm -rf $TEMP_DIR
    "
    
    echo "‚úÖ Deployment complete!"
    echo "üîó App URL: http://172.18.254.88"
    echo "üîó Upload interface: http://172.18.254.88/upload/"
    
    # Test deployment
    echo "üß™ Testing deployment..."
    if curl -f -s http://172.18.254.88/ > /dev/null; then
      echo "‚úÖ App is responding successfully!"
    else
      echo "‚ùå App may not be responding. Check deployment."
    fi
    EOF
    
    chmod +x deploy/react-deploy.sh


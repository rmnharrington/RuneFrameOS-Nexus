apiVersion: v1
kind: Service
metadata:
  name: nexus-service
  namespace: nexus
  labels:
    app: runeframeos-nexus
    service: nexus
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 3001
    protocol: TCP
  selector:
    app: runeframeos-nexus
  sessionAffinity: None
---
# Headless service for DNS resolution
apiVersion: v1
kind: Service
metadata:
  name: nexus-headless
  namespace: nexus
  labels:
    app: runeframeos-nexus
    service: nexus-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  selector:
    app: runeframeos-nexus


apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-config
  namespace: nexus
  labels:
    app: runeframeos-nexus
data:
  # Next.js Configuration
  NEXT_PUBLIC_APP_NAME: "RuneFrameOS Nexus"
  NEXT_PUBLIC_APP_VERSION: "0.1.0"
  NEXT_PUBLIC_APP_ENVIRONMENT: "production"
  
  # App Configuration
  APP_PORT: "3001"
  NODE_ENV: "production"
  
  # RuneFrameOS Ecosystem Configuration
  RUNEFRAMEOS_CORE_URL: "http://runeframeos-core.runeframeos.svc.cluster.local:3000"
  RUNEFRAMEOS_SHARED_SERVICES_URL: "http://shared-services.runeframeos.svc.cluster.local:8080"
  
  # Feature Flags
  ENABLE_PLUGIN_SYSTEM: "true"
  ENABLE_API_MARKETPLACE: "false"
  ENABLE_MULTI_LANGUAGE: "false"
  ENABLE_PWA: "false"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Performance Configuration
  ENABLE_COMPRESSION: "true"
  ENABLE_CACHING: "true"
  CACHE_TTL: "3600"


# Monitoring Configuration for RuneFrameOS Nexus
# Prometheus ServiceMonitor and Grafana Dashboard

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nexus-monitor
  namespace: nexus
  labels:
    app: runeframeos-nexus
    monitoring: nexus
    release: prometheus
spec:
  selector:
    matchLabels:
      app: runeframeos-nexus
  endpoints:
  - port: http
    path: /api/metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
  namespaceSelector:
    matchNames:
    - nexus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-grafana-dashboard
  namespace: nexus
  labels:
    app: runeframeos-nexus
    grafana_dashboard: "1"
data:
  nexus-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "RuneFrameOS Nexus Dashboard",
        "tags": ["runeframeos", "nexus", "frontend"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Nexus App Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{app=\"runeframeos-nexus\"}",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{app=\"runeframeos-nexus\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{app=\"runeframeos-nexus\"}[5m]))",
                "legendFormat": "95th percentile"
              }
            ]
          }
        ]
      }
    }
---
# Pod Disruption Budget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nexus-pdb
  namespace: nexus
  labels:
    app: runeframeos-nexus
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: runeframeos-nexus


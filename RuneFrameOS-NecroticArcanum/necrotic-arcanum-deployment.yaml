apiVersion: apps/v1
kind: Deployment
metadata:
  name: necrotic-arcanum
  namespace: runeframeos
  labels:
    app: necrotic-arcanum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: necrotic-arcanum
  template:
    metadata:
      labels:
        app: necrotic-arcanum
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: necrotic-arcanum
        image: necrotic-arcanum:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3009
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3009"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks disabled for initial testing
        # livenessProbe:
        #   httpGet:
        #     path: /api/health
        #     port: 3009
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /api/health
        #     port: 3009
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
        #   timeoutSeconds: 3
        #   failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: necrotic-arcanum
  namespace: runeframeos
  labels:
    app: necrotic-arcanum
spec:
  selector:
    app: necrotic-arcanum
  ports:
  - port: 3009
    targetPort: 3009
    nodePort: 30009
    protocol: TCP
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: necrotic-arcanum-ingress
  namespace: runeframeos
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: necrotic-arcanum.pedantictheory.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: necrotic-arcanum
            port:
              number: 3009

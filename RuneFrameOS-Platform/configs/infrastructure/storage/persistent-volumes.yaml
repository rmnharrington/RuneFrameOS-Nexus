# PostgreSQL Storage Volumes
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-primary-pv
  labels:
    type: postgresql-primary
    tier: fast
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: storage-fast
  hostPath:
    path: /mnt/storage/fast/postgresql/primary
    type: DirectoryOrCreate
---

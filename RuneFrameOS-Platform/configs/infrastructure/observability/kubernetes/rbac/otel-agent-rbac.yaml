# OpenTelemetry Agent RBAC Configuration
# Security Level: SECURE
# Compliance: NIST CSF, SOC 2

apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-agent-sa
  namespace: opentelemetry
  labels:
    app: opentelemetry-agent
    security-level: secure
    compliance: nist-csf
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-agent-role
  labels:
    app: opentelemetry-agent
    security-level: secure
    compliance: nist-csf
rules:
# Pod and Node access for k8sattributes processor
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "list", "watch"]
# Node stats for hostmetrics receiver
- apiGroups: [""]
  resources: ["nodes/stats"]
  verbs: ["get", "list", "watch"]
# Namespace access for metadata enrichment
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-agent-role-binding
  labels:
    app: opentelemetry-agent
    security-level: secure
    compliance: nist-csf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-agent-role
subjects:
- kind: ServiceAccount
  name: otel-agent-sa
  namespace: opentelemetry



# OTLP Credentials Secret
# Security Level: SECURE
# Compliance: NIST CSF, SOC 2
# Note: Replace <base64-encoded-values> with actual base64 encoded credentials

apiVersion: v1
kind: Secret
metadata:
  name: otlp-credentials
  namespace: opentelemetry
  labels:
    app: opentelemetry
    security-level: secure
    compliance: nist-csf
type: Opaque
data:
  # Base64 encoded OTLP endpoint URL
  endpoint: <base64-encoded-otlp-endpoint>
  # Base64 encoded OTLP authentication token
  token: <base64-encoded-otlp-token>
  # Base64 encoded OTLP headers (if needed)
  headers: <base64-encoded-otlp-headers>



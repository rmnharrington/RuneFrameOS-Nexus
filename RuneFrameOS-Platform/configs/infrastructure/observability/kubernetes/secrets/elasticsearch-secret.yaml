# Elasticsearch Credentials Secret
# Security Level: SECURE
# Compliance: NIST CSF, SOC 2
# Note: Replace <base64-encoded-values> with actual base64 encoded credentials

apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-credentials
  namespace: observability
  labels:
    app: elasticsearch
    security-level: secure
    compliance: nist-csf
type: Opaque
data:
  # Base64 encoded Elasticsearch API key
  api-key: <base64-encoded-elasticsearch-api-key>
  # Base64 encoded Elasticsearch endpoint URL
  endpoint: <base64-encoded-elasticsearch-endpoint>
  # Base64 encoded Elasticsearch username (if using basic auth)
  username: <base64-encoded-elasticsearch-username>
  # Base64 encoded Elasticsearch password (if using basic auth)
  password: <base64-encoded-elasticsearch-password>


